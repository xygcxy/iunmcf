<script>
function Bus (n, m, array) { 
	var arr = array.sort(); 
	console.log(arr);
	var count = 0; 
	var nums = new Array();
	var sum;
		for (var i = 0;i < n; i++){ 
		if (arr[i] == m) 
			{ 
				count++; 
				arr.splice(i, 1); 
			} 
		} 
		for(var j = 0; j < arr.length; ++j)
			{ 
				for (var k = 0; k < 2; ++k)
			 { 
			 	nums[k] = arr[Math.floor(Math.random() * arr.length)]; 
			 	sum += parseInt(nums[k]); 
			 } 

			 if(sum <= m){ 
			 		count++; 
			 		arr.splice(arr.indexOf(nums[k]),1); 
			 	} 
			} 
		console.log(count);
			var num = count + arr.length; 
			return num; 
		}
		Bus(4,3,[2,3,2,1]);
		</script>
